<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox vs CSS Grid</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 40px;
        padding: 20px;
        background-color: #f4f4f4;
      }

      h2 {
        text-align: center;
      }

      .container {
        width: 90%;
        max-width: 1200px;
        display: flex;
        justify-content: space-between;
        gap: 20px;
      }

      .section {
        flex: 1;
        background: white;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      /* FLEXBOX EXAMPLE */
      .flex-container {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        background: #ffdd57;
        padding: 20px;
        gap: 10px;
      }

      .flex-item {
        background: #ff7700;
        color: white;
        padding: 20px;
        width: 100px;
        text-align: center;
        border-radius: 5px;
      }

      /* CSS GRID EXAMPLE */
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(2, auto);
        gap: 10px;
        background: #57a0ff;
        padding: 20px;
      }

      .grid-item {
        background: #0044cc;
        color: white;
        padding: 20px;
        text-align: center;
        border-radius: 5px;
      }

      /* Specific grid placements */
      .item1 {
        grid-area: 1 / 1 / 2 / 3; /* Row 1, Column 1-2 */
      }
      .item2 {
        grid-area: 1 / 3 / 3 / 4; /* Row 1-2, Column 3 */
      }
      .item3 {
        grid-area: 2 / 1 / 3 / 2; /* Row 2, Column 1 */
      }
      .item4 {
        grid-area: 2 / 2 / 3 / 3; /* Row 2, Column 2 */
      }
    </style>
  </head>
  <body>
    <h2>Flexbox vs CSS Grid</h2>

    <div class="container">
      <!-- FLEXBOX SECTION -->
      <section class="section">
        <h3>Flexbox Example</h3>
        <div class="flex-container">
          <div class="flex-item">1</div>
          <div class="flex-item">2</div>
          <div class="flex-item">3</div>
        </div>
      </section>

      <!-- CSS GRID SECTION -->
      <section class="section">
        <h3>CSS Grid Example</h3>
        <div class="grid-container">
          <div class="grid-item item1">Item 1 (1st row, spans 2 cols)</div>
          <div class="grid-item item2">Item 2 (Spans 2 rows)</div>
          <div class="grid-item item3">Item 3</div>
          <div class="grid-item item4">Item 4</div>
        </div>
      </section>
    </div>
  </body>
</html>
