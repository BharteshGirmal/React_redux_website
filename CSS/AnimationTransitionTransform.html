<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Transition, Animation, and Transform</title>
    <style>
      /* Transition Example - Smooth Button Hover Effect */
      .button {
        background-color: blue;
        color: white;
        padding: 15px 30px;
        font-size: 18px;
        border: none;
        cursor: pointer;
        transition: background-color 0.5s ease-in-out;
      }

      .button:hover {
        background-color: red;
      }

      /* Animation Example - Bouncing Ball */
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-50px);
        }
      }

      .ball {
        width: 50px;
        height: 50px;
        background-color: red;
        border-radius: 50%;
        position: relative;
        animation: bounce 1s infinite;
      }

      /* Transform Example - Rotating and Scaling Box */
      .box {
        width: 100px;
        height: 100px;
        background-color: green;
        transform: scale(1.2) rotate(30deg);
      }

      /* Layout */
      .container {
        display: flex;
        justify-content: space-around;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <h2>CSS Transition, Animation, and Transform Demo</h2>

    <div class="container">
      <!-- Transition Example -->
      <button class="button">Hover Me</button>

      <!-- Animation Example -->
      <div class="ball"></div>

      <!-- Transform Example -->
      <div class="box"></div>
    </div>
  </body>
</html>
