<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacking Context Example</title>
    <style>
        .container {
            position: relative;
            width: 300px;
            height: 200px;
            border: 2px solid black;
            margin: 20px;
        }

        .parent {
            position: relative;
            z-index: 10; /* Creates a new stacking context */
            background: lightblue;
            width: 250px;
            height: 150px;
        }

        .child {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 100px;
            height: 100px;
            background: red;
            z-index: 20; /* Stays within the parent's stacking context */
        }

        .sibling {
            position: absolute;
            top: 80px;
            left: 80px;
            width: 120px;
            height: 120px;
            background: green;
            z-index: 15; /* Higher than .parent but in a different stacking context */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="parent">
            Parent
            <div class="child">Child</div>
        </div>
        <div class="sibling">Sibling</div>
    </div>

</body>
</html>
